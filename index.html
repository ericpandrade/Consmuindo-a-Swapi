<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon Page -->

    <link rel="shortcut icon" href="assets/iconPage.svg" type="image/x-icon" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- FEATHER ICON -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE CHART -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <title>Swapi</title>
  </head>
  <body>
    <main>
      <section id="lateralMenu">
        <img src="assets/logo.png" alt="logo" id="logo" />

        <div id="dashboard" class="menuSw">
          <img src="assets/dashboard.svg" alt="dashboard" />
          <span>Dashboard</span>
        </div>

        <div id="character" class="menuSw">
          <img src="assets/personagens.svg" alt="character" />
          <span>Characters</span>
        </div>

        <div id="planet" class="menuSw">
          <img src="assets/planetas.svg" alt="planets" />
          <span>Planets and Moons</span>
        </div>

        <div id="spaceship" class="menuSw">
          <img src="assets/nave.svg" alt="spaceship" />
          <span>Spaceship</span>
        </div>

        <div id="setting">
          <i data-feather="settings"></i>
          <span>Settings</span>
        </div>
      </section>

      <section id="container">
        <div id="cards">
          <div class="card">
            <div class="card-content">
              <div class="text">
                <p class="textInfo">Personagens</p>
                <p id="characters" class="dataSwapi"></p>
              </div>
              <img src="assets/personagens-black.svg" alt="character-black" />
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="text">
                <p class="textInfo">Moons</p>
                <p id="moons" class="dataSwapi"></p>
              </div>
              <img src="assets/luas-black.svg" alt="moon" />
            </div>

            <div id="separator"></div>

            <div class="card-content">
              <div class="text">
                <p class="textInfo">Planets</p>
                <p id="planets" class="dataSwapi"></p>
              </div>
              <img src="assets/planetas-black.svg" alt="planets" />
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="text">
                <p class="textInfo">Spaceships</p>
                <p id="spaceships" class="dataSwapi"></p>
              </div>
              <img src="assets/nave-black.svg" alt="spaceships-black" />
            </div>
          </div>
        </div>
        <div id="tableAndPieceChart">
          <div id="table">
            <div id="table-introduction">
              <h1 id="table-title">Últimos Filmes</h1>
              <h2>Saiba os últimos lançamentos da marca</h2>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Estréia</th>
                  <th>Diretor</th>
                  <th>Episode</th>
                </tr>
              </thead>
              <tbody id="tbody-js"></tbody>
            </table>
          </div>
          <div id="chart">
            <div id="piechart" style="width: 500px; height: 350px"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>

    <!-- FEATHER ICONS -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
