<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon Page -->

    <link rel="shortcut icon" href="assets/iconPage.svg" type="image/x-icon">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

    <!-- FEATHER ICON -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />

    <title>Swapi</title>
  </head>
  <body>
    <main>
      <section id="lateralMenu">
            <img src="assets/logo.png" alt="logo" id="logo" />

            <div id="dashboard" class="menuSw">
              <img src="assets/dashboard.svg" alt="dashboard" />
              <span>Dashboard</span>
            </div>
    
            <div id="characters" class="menuSw">
              <img src="assets/personagens.svg" alt="character" />
              <span>Characters</span>
            </div>
    
            <div id="planet" class="menuSw">
              <img src="assets/planetas.svg" alt="planets" />
              <span>Planets and Moons</span>
            </div>
    
            <div id="spaceship" class="menuSw">
              <img src="assets/nave.svg" alt="spaceship" />
              <span>Spaceship</span>
            </div>
    
            <div id="setting">
                <i data-feather="settings"></i>
                <span>Settings</span>
            </div>
      </section>
      <section id="cards">
        <div class="card">

            <div class="card-content">
                <div class="text">
                    <p>
                        Personagens
                    </p>
                    <p class="dataSwapi">
                        10
                    </p>
                </div>
                <img src="assets/personagens-black.svg" alt="character-black">
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                    <div class="text">
                        <p>
                            Moons
                        </p>
                        <p class="dataSwapi">
                            8
                        </p>
                    </div>
                    <img src="assets/luas-black.svg" alt="moon">
                </div>

                <div id="separator"></div>

            <div class="card-content">
                <div class="text">
                    <p>
                        Planets
                    </p>
                    <p class="dataSwapi">
                        24
                    </p>
                </div>
                <img src="assets/planetas-black.svg" alt="planets">
            </div>
        </div>
                
        </div>
        <div class="card">
            <div class="card-content">
                <div class="text">
                    <p>
                        Spaceships
                    </p>
                    <p class="dataSwapi">
                        22
                    </p>
                </div>
                <img src="assets/nave-black.svg" alt="spaceships-black">
            </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>

    <!-- FEATHER ICONS -->
    <script>
    feather.replace()
    </script>
  </body>
</html>
